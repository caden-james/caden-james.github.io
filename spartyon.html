<HTML>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="spartyoncss.css">
        <title>Sparty Clicker</title>
    </head>

    <!-- styling for the button-->
    <style> 
        .button {
          border: none;
          color: rgb(25, 103, 15);
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          position: absolute;
          right: 100px;
          bottom: 250px;
        }
        .button2 {
          border: none;
          color: rgb(25, 103, 15);
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          position: absolute;
          right: 100px;
          bottom: 150px;
        }
    </style>

    <body>
        <p>Sparty Cash: <span id="score">0</span></p>
        <img id="sparty" src="sparty on.png" height="256px" width="256px" onclick="myfunc(1)">
        <button class= button onclick="BuyWells()">Wells Hall [<span id='wellscost'>15</span>] -- <span id='wells'>0</span></button>
        <button class= button2 onclick="BuyFootball()">The Entire MSU Football Team [<span id='footballcost'>100</span>] -- <span id='footballs'>0</span></button>
        <script>
            var score = 0;

            var wellsCost = 15;
            var wells = 0;
            var footballCost = 100;
            var footballs = 0;

            function myfunc(amount) {
                score = score+amount;
                document.getElementById("score").innerHTML = score;
                smallen();
            }

            function smallen() {
                document.getElementById("sparty").style.width="222px";
                document.getElementById("sparty").style.height="222px";
                setTimeout(largen, 100);
                }

            function largen() {
                document.getElementById("sparty").style.width="256px";
                document.getElementById("sparty").style.height="256px";
            
                bell_sound();
            }

            function BuyWells() {
                if (score >= wellsCost) {
                    score = score-wellsCost;
                    wells = wells+1;
                    wellsCost = Math.round(wellsCost*1.15);

                    money_sound();
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("wellscost").innerHTML = wellsCost;
                    document.getElementById("wells").innerHTML = wells;
                }

            }

            function BuyFootball() {
                if (score >= footballCost) {
                    score = score-footballCost;
                    footballs = footballs+1;
                    footballCost = Math.round(footballCost*1.15);

                    badass_sound();
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("footballcost").innerHTML = footballCost;
                    document.getElementById("footballs").innerHTML = footballs;
                }
            }


            setInterval (function() {
                score = score + wells;
                score = score + (footballs * 20);
                document.getElementById("score").innerHTML = score;
                
            }, 1000);

            function money_sound(){
                var snd = new Audio('cha-ching.mp3');
                snd.play();
            }
            function badass_sound(){
                var snd = new Audio('certified-badass.mp3');
                snd.play();
            }
            function bell_sound(){
                var snd = new Audio('bell-ding.mp3');
                snd.play();
            }
        </script>
    </body>
